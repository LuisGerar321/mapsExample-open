<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <style>
      .info-container {
        font-size: 30px; /* Tamaño de fuente deseado */
      }
      .custom-marker-icon {
        transform-origin: center center;
      }

      .arrow {
        margin: 0;
        padding: 0;
        height: 100px;
        width: 100px;
        transform: rotate(
          0deg
        ); /* Cambia 45deg al ángulo de rotación deseado */
      }

      .user-box {
        width: 100px;
        height: 100px;
        /* border: 2px solid #948e8e; */
        /* background: rgba(143, 149, 143, 0.7); */
        transform: rotate(0deg);
        position: relative;
        border-radius: 100% 100% 0% 0%;
      }

      .user-view {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 50%;
        border: 2px solid #948e8e;
        background: rgba(17, 129, 17, 0.7);
        border-radius: 100% 100% 0% 0%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="map" style="height: 50vh; width: 100vw"></div>
    <div class="info-container">
      <h2>Información de Ubicación y Orientación:</h2>
      <p>Latitud: <span id="lat-span">---</span></p>
      <p>Longitud: <span id="long-span">---</span></p>
      <p>Orientación: <span id="orientation-span">---</span> grados</p>
    </div>
    <script>
      let map;
      let marker;
      let marker2;
      let arrowIcon;
      let userOrientation = 0; // Inicialmente, la orientación es 0 grados.

      function geoFindMe() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(showPosition);
        }
      }

      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", handleOrientation);
      }

      function handleOrientation(event) {
        // Obtén la orientación del usuario en grados.
        userOrientation = event.alpha || 0;

        // Obtén la orientación del usuario en grados.
        // Asegúrate de que la orientación esté en el rango 0-360 grados.
        userOrientation = (userOrientation + 360) % 360;

        // Invierte la orientación para compensar la dirección del giroscopio.
        userOrientation = userOrientation % 360;
        // Actualiza la orientación en el span correspondiente.
        document.getElementById("orientation-span").textContent =
          userOrientation.toFixed(2);

        // userOrientation = -270;
        const transformValue = `rotate(${userOrientation * -1}deg)`;
        // Antes de actualizar el icono, crea un nuevo icono con la transformación actualizada.
        const updatedArrowIcon = L.divIcon({
          className: "custom-marker-icon",
          html: `<div class="user-box" style="transform: ${transformValue};"><div class="user-view"></div></div>`,
          iconAnchor: [50, 50],
        });

        // Establece el nuevo icono en el marcador.
        marker.setIcon(updatedArrowIcon);
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        console.log("lat: ", latitude, "long: ", longitude);
        // Actualiza la latitud y longitud en los spans correspondientes.
        document.getElementById("lat-span").textContent = latitude;
        document.getElementById("long-span").textContent = longitude;

        if (!map) {
          map = L.map("map").setView([latitude, longitude], 19);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 20.5,
            attribution:
              '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          }).addTo(map);
        }

        // Crear o actualizar el marcador
        if (!marker) {
          arrowIcon = L.divIcon({
            className: "custom-marker-icon",
            html: "<div class = user-box > <div class = user-view></div>   </div>", // Reemplaza 'flecha.png' con la ruta de tu imagen de flecha
            iconAnchor: [50, 50],
          });
          marker = L.marker([latitude, longitude], {
            icon: arrowIcon,
          }).addTo(map);

          marker2 = L.marker([latitude, longitude], {}).addTo(map);
        } else {
          marker.setLatLng([latitude, longitude]);

          // Actualiza la posición del marker2.
          marker2.setLatLng([latitude, longitude]);
        }

        // Centrar el mapa en la nueva ubicación del marcador
        map.setView([latitude, longitude]);
      }

      document.addEventListener("DOMContentLoaded", function () {
        geoFindMe();
      });
    </script>
  </body>
</html>
